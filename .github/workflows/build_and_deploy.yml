# This is a basic workflow to help you get started with Actions

name: Deploy to Google Cloud Run

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docker-compose.yml'


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - uses: 'google-github-actions/auth@v2'
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        credentials_json: ${{ secrets.GCP_SA_KEY }}
               
    - name: Configure Docker
      run: |
        gcloud auth configure-docker

    # - name: save secret to file
    #   run: | 
    #     echo $PRIVATE_KEY > ca.crt
    #   env:
    #     PRIVATE_KEY: ${{ secrets.CA_RT }}

    - name: Build Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/products-service:$GITHUB_SHA .

    - name: Push Docker image to Artifact
      run: |
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/products-service:${{ github.sha }}

  deploy-narc:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy narc-microservice \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/products-service:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-secrets=/certificado/ca.crt=projects/605999637992/secrets/SSL_CA_NARC:latest,POSTGRESQL_URL=projects/605999637992/secrets/POSTGRESQL_URL

  deploy-mazu:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy mazu-microservice \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/products-service:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-secrets=/certificado/ca.crt=projects/605999637992/secrets/POSTGRESQL_SSL_CA:latest,POSTGRESQL_URL_MAZU=projects/605999637992/secrets/POSTGRESQL_URL



