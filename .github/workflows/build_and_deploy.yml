# This is a basic workflow to help you get started with Actions

name: Deploy to Google Cloud Run

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docker-compose.yml'


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: ğŸ‘·ğŸ³ğŸ’¸ Build & Publish Registry
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ï¸ Checkout code
      uses: actions/checkout@v4

    - uses: google-github-actions/auth@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        credentials_json: ${{ secrets.GCP_SA_KEY }}
               
    - name: ğŸ—ï¸ Configure Docker
      run: |
        gcloud auth configure-docker

    - name: ğŸ³ Build Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/products-service:$GITHUB_SHA .

    - name: ğŸ’¸ Push Docker image to Artifact
      run: |
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/products-service:${{ github.sha }}

  deploy-narc:
    name: ğŸššğŸŒğŸš€ NARC Deploy
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸŒ Google Auth
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸšš Deploy to Cloud Run
        run: |
          gcloud run deploy narc-microservice \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/products-service:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars='POSTGRESQL_SSL_CA=/certificado/ca.crt' \
            --set-secrets=POSTGRESQL_URL=POSTGRESQL_URL:latest,/certificado/ca.crt=SSL_CA_NARC:latest

  deploy-mazu:
    name: ğŸššğŸŒğŸš€
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸŒ Google Auth
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸšš Deploy to Cloud Run
        run: |
          gcloud run deploy mazu-microservice \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/products-service:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars='POSTGRESQL_SSL_CA=/certificado/ca.crt' \
            --set-secrets=POSTGRESQL_URL=POSTGRES_URL_MAZU:latest,/certificado/ca.crt=SSL_CA_MAZU:latest



