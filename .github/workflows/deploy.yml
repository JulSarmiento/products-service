# This is a basic workflow to help you get started with Actions

name: Deploy to Google Cloud Run

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: 'latest'
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        
    - name: Configure Docker
      run: |
        gcloud auth configure-docker

    - name: save secret to file
      run: | 
        echo $PRIVATE_KEY > ca.crt
      env:
        PRIVATE_KEY: ${{ secrets.CA_RT }}

    - name: Build Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/products-service:$GITHUB_SHA .

    - name: Push Docker image
      run: |
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/products-service:$GITHUB_SHA

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy products-service \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/products-service:$GITHUB_SHA \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated
